<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matterport VR Turları</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
    }
    .card iframe {
      border: none;
      border-radius: 8px;
      width: 100%;
      height: 300px;
    }
    .footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .footer a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Matterport VR Turları</h1>
  <div class="container">
    <div class="card">
      <div>Ekinoks Final</div>
      <iframe src="https://my.mpskin.com/tr/tour/a7755kzhqx" allowfullscreen></iframe>
    </div>
    <div class="card">
      <div>Eser Premium Hotel & Spa</div>
      <iframe src="https://my.mpskin.com/tr/tour/5qj7t3kpf?t=bhwJXBjKTEs&ta=1" allowfullscreen></iframe>
    </div>
    <div class="card">
      <div>Europark Hotel</div>
      <iframe src="https://my.mpskin.com/tr/tour/83rxd5ca85" allowfullscreen></iframe>
    </div>
    <div class="card">
      <div>Sistem Diş Kliniği</div>
      <iframe src="https://my.mpskin.com/en/tour/p57bbyjfqa" allowfullscreen></iframe>
    </div>
    <div class="card">
      <div>Özel Esteliv Polikliniği</div>
      <iframe src="https://my.mpskin.com/tr/tour/dxg4re5fwc" allowfullscreen></iframe>
    </div>
    <div class="card">
      <div>Günışığı Evleri</div>
      <iframe src="https://my.mpskin.com/tr/tour/74c37m2gc" allowfullscreen></iframe>
    </div>
    <div class="card">
      <div>Ezkar Hotel</div>
      <iframe src="https://my.mpskin.com/tr/tour/be2j18rbt" allowfullscreen></iframe>
    </div>
  </div>
  <div class="footer">
    Daha fazla bilgi için <a href="https://www.matterportr.com" target="_blank">www.matterportr.com</a> adresini ziyaret edin.
  </div>
</body>
</html>
